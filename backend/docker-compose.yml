version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ilia-beer-backend
    # Port exposed for local testing (cloudflared will use internal network)
    ports:
      - "8080:80"
    volumes:
      # Mount .env and GCS.json for configuration
      - ./.env:/var/www/html/.env:ro
      - ./GCS.json:/var/www/html/GCS.json:ro
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-ilia_beer}
      - DB_USERNAME=${DB_USERNAME:-ilia_user}
      - DB_PASSWORD=${DB_PASSWORD:-ilia_password}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ilia-beer-network

  db:
    image: mysql:8.0
    container_name: ilia-beer-db
    platform: linux/arm64
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-ilia_beer}
      - MYSQL_USER=${DB_USERNAME:-ilia_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-ilia_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ilia-beer-network

volumes:
  mysql_data:

networks:
  ilia-beer-network:
    driver: bridge

