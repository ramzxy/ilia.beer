version: '3.8'

# This extends the main docker-compose.yml to add Cloudflare Tunnel
# Usage: docker-compose -f docker-compose.yml -f docker-compose.tunnel.yml up -d
#
# Before using, run: ./setup-docker-tunnel.sh
# Or manually update the paths below to match your home directory

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ilia-beer-tunnel
    platform: linux/arm64
    command: tunnel --config /etc/cloudflared/config.yml run 0a3a87bd-eea9-4613-a61b-8bdad26a4090
    volumes:
      # Mount the entire .cloudflared directory (cloudflared looks here by default)
      - /home/ilia/.cloudflared:/etc/cloudflared:ro
    restart: unless-stopped
    depends_on:
      - nginx
    networks:
      - ilia-beer-network

