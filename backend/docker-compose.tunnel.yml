version: '3.8'

# This extends the main docker-compose.yml to add Cloudflare Tunnel
# Usage: docker-compose -f docker-compose.yml -f docker-compose.tunnel.yml up -d
#
# Before using, run: ./setup-docker-tunnel.sh
# Or manually update the paths below to match your home directory

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ilia-beer-tunnel
    platform: linux/arm64
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      # Mount the config file and credentials
      # Update these paths to match your home directory
      - ${HOME}/.cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ${HOME}/.cloudflared/0a3a87bd-eea9-4613-a61b-8bdad26a4090.json:/etc/cloudflared/0a3a87bd-eea9-4613-a61b-8bdad26a4090.json:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ilia-beer-network

